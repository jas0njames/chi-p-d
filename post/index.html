	<div id="content">
		<h2>Post a Job to ChiPD</h2>
		<form action="/post/mail.php" method="post">
			<label>Company Name</label>
			<input name="CompanyName" type="text" autocapitalize="on" autocorrect="off" autocomplete="on" size="25" maxlength="100" required="required">
			<label>Company Twitter URL</label>
			<input name="CompanyTwitter" type="url" autocapitalize="off" autocorrect="off" autocomplete="off" size="25" maxlength="100" required="required">
			<label>Company URL</label>
			<input name="CompanyURL" type="url" autocapitalize="off" autocorrect="off" autocomplete="off" size="25" maxlength="100" required="required">
			<label>Your Name</label>
			<input name="JobPosterName" type="text" autocapitalize="on" autocorrect="off" autocomplete="on" size="25" maxlength="100" required="required">
			<label>Your Email</label>
			<input name="JobPosterEmail" type="email" autocapitalize="off" autocorrect="off" autocomplete="on" size="25" maxlength="100" required="required">
			<label>Job Title</label>
			<input name="JobTitle" type="text" autocapitalize="on" autocorrect="on" autocomplete="on" size="25" maxlength="100" required="required">
			<label>Job Description / Post URL</label>
			<input name="JobDescription" type="url" autocapitalize="off" autocorrect="off" autocomplete="off" size="25" maxlength="100" required="required">
			<input type="submit" name="submit" value="Submit">
		</form>
		<p class="about">ChiPD is a list of the product designers working in Chicago. If you'd like to be added to this list, click <a href="/apply">here to apply</a>. For more info, please hit us up at <a href="mailto:911@chi-p-d.com?">911@chi-p-d.com</a>.</p>
